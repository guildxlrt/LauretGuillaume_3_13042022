<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
      /*Ajout des polices Roboto et Shrikhand*/
      @import url("https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap");
    </style>
    <!-- importation de awesome fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>OhMyFood</title>
  </head>

  <body>
    <!-- Entete de la page -->
    <header>
      <a href="#">
        <i class="fa-solid fa-arrow-left" id="header__arrow"></i>
      </a>
      <img
        src="images/logo/ohmyfood.png"
        alt="ohmyfood logo"
        id="header__logo"
      />
    </header>

    <!-- Contenu de la page -->
    <main></main>

    <!-- Pied de la page-->
    <footer>
      <div class="footer--frame">
        <img
          src="images/logo/ohmyfood@2x.svg"
          alt="ohmyfood logo svg"
          class="footer__logo"
        />
        <div>
          <ul>
            <li>
              <p class="footer__li">
                <i class="fa-solid fa-utensils footer--img"></i> Proposer un
                restaurant
              </p>
            </li>
            <li>
              <p class="footer__li">
                <i class="fa-solid fa-handshake-angle footer--img"></i> Devenir
                partenaire
              </p>
            </li>
            <li><p class="footer__li">Mentions legales</p></li>
            <li><p class="footer__li">Contacts</p></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
